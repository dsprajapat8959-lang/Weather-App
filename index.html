<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab " data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        
        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="https://cdn-icons-png.flaticon.com/512/684/684908.png" height="80" width="80" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess></button>
            </div>

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <div class="sub-container loading-container">
                <img src="https://i.gifer.com/ZZ5H.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="sub-container user-info-container">

                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>

                <img data-weatherIcon>
                <p data-temp></p>

                <div class="parameter-container">

                    <div class="parameter">
                        <img src="https://cdn-icons-png.flaticon.com/512/2972/2972185.png" width="60" height="60">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>

                    <div class="parameter">
                        <img src="https://cdn-icons-png.flaticon.com/512/728/728093.png" width="60" height="60">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="https://cdn-icons-png.flaticon.com/512/414/414825.png" width="60" height="60">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
